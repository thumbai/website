{{ define "title" -}}
<title>Latest Release - THUMBAI</title>
{{- end }}

{{ define "body" -}}
{{ $thumbaiVersion := "v1.0.0" }}
<div class="container-fluid latest-release mx-auto">
    <div class="row justify-content-center mt-5">
        <img src="/static/img/thumbai-logo-dark-256.png" alt="thumbai logo" />
    </div>
    <div class="row justify-content-center text-center mt-2">
        <span class="h6 mt-2 thumbai-purpose">Downloads Information</span>
    </div>
    <div class="row justify-content-center text-center mt-2">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Download Link</th>
                    <th scope="col">Sha256 Checksum</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Link</td>
                    <td>Checksum</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
{{- end }}
