<script src="//code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="//stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script src="/static/js/prism.js"></script>
  <script src="/static/js/thumbai.js"></script>
<script>
  $('a[href^="#"]').click(function () {
    if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
      && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top - 160 //offsets for fixed header
        }, 1200);
        window.location.hash = this.hash
        return false;
      }
    }
  });

  // scroll to anchor tag
  var anchorVal = location.href.split("#")[1];
  if (anchorVal) {
    var target = $('#' + anchorVal);
    if (target.length) {
      $('html,body').animate({
        scrollTop: target.offset().top - 160 //offset height of header here too.
      }, 1000);
      // return false;
    }
  }
</script>
